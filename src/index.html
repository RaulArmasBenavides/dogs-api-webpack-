<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Fomulario de registro de Personas</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label>DNI</label>
                        <input type="text" class="form-control" />
                    </div>

                    <div class="col-6">
                        <label>Nombres:</label>
                        <input type="text" class="form-control"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label>Apellido Paterno</label>
                        <input type="text" class="form-control" />
                    </div>

                    <div class="col-6">
                        <label>Apellido Materno:</label>
                        <input type="text" class="form-control"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label>Correo</label>
                        <input type="text" class="form-control" />
                    </div>

                    <div class="col-6">
                        <label>Grupo:</label>
                        <select class="form-select">
                            <option value="">Ni√±o</option>
                            <option value="">Adolescente</option>
                            <option value="">Adulto</option>
                            <option value="">Anciano</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
